<!--
Mind Maps use visual elements(Images, words) to break up a topic.
Relationships between individual pieces of information are represented visually
using links.

-->

<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>ENoteTaker - Mindmap</title>
  <meta charset="utf-8">
</head>
<body>
<header>
  <h1>Create a mind map!</h1>
</header>
<section>
  <h2>Edit MapName</h2>
  <ul>
    <li>
      Subtopic 1
      <ul>
        <ul>
          <li>Point 1</li>
          <li>Point 2</li>
          <li>Point 3</li>
        </ul>
      </ul>
    </li>
    <li>
      Subtopic 2
      <li>
        <figure>
          <img src="#" alt="Picture 1">
          <figcaption>Picture description 1</figcaption>
        </figure>
      </li>
    <li>Subtopic 3</li>
  </ul>
</section>
<footer>
  <!-- Navbar -->
  <!-- Comments & additional mind map data -->
</footer>
</body>
</html>
